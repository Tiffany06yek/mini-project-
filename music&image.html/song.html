<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Like Jennie - 动态歌词演示</title>
  <style>
    body {
      text-align: center;
      font-family: Georgia, 'Times New Roman', Times, serif;
      background-color: #000;
      color: #fff;
      padding-top: 40px;
    }
    #lyrics {
      font-size: 28px;
      margin-top: 30px;
      min-height: 60px;
    }
  </style>
</head>
<body>
  <h1>Like JENNIE - 动态歌词</h1>
  <audio id="audio" controls>
    <source src="likejennie.mp3" type="audio/mpeg">
  </audio>
  
  <div id="lyrics">歌词将在这里显示</div>

  <script>
    // 1⃣ 准备歌词数据
    const lyrics = [
      { time: 0,  text: "Who wanna rock with Jennie?" },
      { time: 5,  text: "Keep your hair done, nails done like Jennie" },
      { time: 10, text: "Who else got 'em obsessed like Jennie" }
    ];

    const audio = document.getElementById("audio");
    const lyricsDiv = document.getElementById("lyrics");// 获取歌词显示区域

    // 2⃣ 当音频时间更新时运行：
    audio.addEventListener('timeupdate', () => {
      const t = audio.currentTime;
      // 从后往前找符合 time<=当前时间的歌词
      for (let i = lyrics.length - 1; i >= 0; i--) {
        if (t >= lyrics[i].time) { /*其实逻辑很简单：

            lyrics[i].time 表示 这一句歌词开始的时间。
            t 表示 当前播放到的时间。
            当 t 比某句歌词的开始时间 大 或 刚好等于 的时候，说明那句歌词应该已经开始唱了。
            所以用 t >= lyrics[i].time 来判断 “这一句是否该显示”。*/
          lyricsDiv.textContent = lyrics[i].text;
          break;
        }
      }
    });
  </script>
</body>
</html>
