<!DOCTYPE html>
<html>
    <head>
        <title>Music Selector</title>
    </head>
    <style>
        /* ä¸­é—´å›¾ç‰‡å±…ä¸­æ˜¾ç¤º */
        #centerImage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
        }
    </style>
    <body>
        <h1>ðŸŽµMusic SelectorðŸŽ¨</h1>
        <h2>You May choose your lovely music here</h2>

        <img id="centerImage" src="bond1.JPG">

        <audio id = "player" controls>
            <source id = "jennie" src = "likejennie.mp3" type = "audio/mpeg">
        </audio>

        <select id = "musicselect">
            <option value = "likejennie.mp3" data-bg = "cky.JPG">Like Jennie</option>
            <option value = "ggbond.mp3" data-bg = "tbj.JPG">GG Bond</option>
            <option value = "ultraman.mp3" data-bg = "smallcky.JPG">Ultraman</option>
        </select>
        <br>
        <button onclick = "playMusic()">Play Music</button>

        <script>
            function playMusic(){
                let selection = document.getElementById("musicselect").value;
                let player = document.getElementById("player");
                let centerImg = document.getElementById("centerImage");

                player.src = selection;
                player.play();

                if (selection === "likejennie.mp3"){
                    document.body.style.backgroundImage = "url('cky.JPG')";
                    centerImg.src = "cky.JPG";
                } else if (selection === "ggbond.mp3"){
                    document.body.style.backgroundImage = "url('tbj.JPG')"
                    centerImg.src = "tbj.JPG";
                } else {
                    document.body.style.backgroundImage = "url('smallcky.jpg')"
                    centerImg.src = "smallcky.JPG";
                }

            }
        </script>
    </body>
</html>
