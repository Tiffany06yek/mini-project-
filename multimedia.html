<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS 基础练习</title>
  <style>
    /* 🎨 背景与颜色 */
    body {
      background-color: burlywood;
      font-family: Arial, sans-serif;
    }

    .color-box {
      background-color: lightblue;
      color: darkblue;
      padding: 20px;
      margin-bottom: 20px;
    }

    /* 📏 尺寸与边框 */
    .size-box {
      width: 200px;
      height: 100px;
      background-color: pink;
      border: 2px solid red;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 20px;
    }

    /* 🔠 文字样式 */
    .text-style {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      text-shadow: 1px 1px 2px gray;
    }

    /* 📦 布局：水平+垂直居中 */
    .center-box {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 200px;
      height: 200px;
      background-color: lightgreen;
      margin: auto;
    }

    /* ✨ 特效与动画 */
    .hover-box {
      background-color: orange;
      padding: 20px;
      transition: all 0.3s ease;
    }

    .hover-box:hover {
      background-color: darkorange;
      transform: scale(1.1);
      box-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>

  <h1>CSS 基础练习 Demo</h1>

  <!-- 背景与颜色 -->
  <div class="color-box">
    这是一个背景和文字颜色的例子
  </div>

  <!-- 尺寸与边框 -->
  <div class="size-box">
    这是一个固定尺寸的盒子
  </div>

  <!-- 文字样式 -->
  <p class="text-style">文字样式示例</p>

  <!-- 居中布局 -->
  <div class="center-box">
    居中
  </div>

  <!-- 鼠标悬停特效 -->
  <div class="hover-box">
    把鼠标放上来看看
  </div>

</body>
</html>
