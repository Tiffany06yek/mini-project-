<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>XIApee — Campus Food & Grocery</title>

<!-- Font & Icons -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<style>
:root{
  --bg: #f5f6f8;
  --panel: #ffffff;
  --ink: #111827;
  --muted: #6b7280;
  --primary: #6c5ce7;     /* 主色 */
  --primary-ink: #4c35e0;
  --accent: #22c55e;      /* 亮点色（成功/在线） */
  --ring: rgba(108,92,231,.25);
  --radius: 16px;
  --shadow: 0 10px 25px rgba(17,24,39,.06), 0 2px 6px rgba(17,24,39,.05);
}

*{box-sizing:border-box}
html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}

/* ===== Layout ===== */
.layout{
  display:grid;
  grid-template-columns: 72px minmax(0,1fr);
  min-height:100dvh;
}

/* ===== Sidebar ===== */
.sidebar{
  position: sticky;
  top:0;
  height:100dvh;
  background:#fff;
  border-right:1px solid #eef0f3;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:16px 8px;
  gap:12px;
}
.logo{
  width:42px;height:42px;border-radius:12px;
  background: linear-gradient(135deg,#ff9f43,#ff6b6b);
  display:grid;place-items:center;color:#fff;font-weight:700;
  box-shadow: var(--shadow);
}
.side-btn{
  width:44px;height:44px;border-radius:12px;display:grid;place-items:center;
  color:#374151;
  transition: all .2s ease;
}
.side-btn:hover{background:#f3f4f6;color:var(--primary)}
.side-btn.active{background:#ede9fe;color:var(--primary);box-shadow:inset 0 0 0 1.5px var(--primary)}

/* ===== Main ===== */
.main{
  padding:24px clamp(16px,3vw,40px);
}

/* Top bar */
.topbar{
  display:flex;align-items:center;gap:16px;margin-bottom:18px;
}
.search{
  flex:1;display:flex;align-items:center;gap:10px;background:var(--panel);
  border-radius:999px;border:1px solid #eef0f3;padding:10px 14px;box-shadow:var(--shadow);
}
.search input{
  border:none;outline:none;flex:1;font-size:14px;color:var(--ink);background:transparent;
}
.icon-btn{
  width:40px;height:40px;border-radius:12px;display:grid;place-items:center;
  background:var(--panel);border:1px solid #eef0f3;color:#374151;box-shadow:var(--shadow);
  transition: all .2s ease;
}
.icon-btn:hover{transform:translateY(-1px);color:var(--primary)}

/* Hero banner */
.hero{
  background:var(--panel);border-radius:var(--radius);box-shadow:var(--shadow);
  padding:14px;overflow:hidden;margin-bottom:22px;border:1px solid #eef0f3;
}
.hero img{
  width:100%;height:auto;border-radius:12px;display:block;
}

/* Section title */
.section-title{
  font-size:22px;font-weight:700;margin:8px 0 14px;display:flex;align-items:center;gap:8px;
}
.badge{
  font-size:12px;background:#111827;color:#fff;border-radius:8px;padding:2px 6px;
}

/* ===== Category grid ===== */
.grid{
  display:grid;
  grid-template-columns: repeat(5, minmax(0,1fr));
  gap:18px;
}
@media (max-width:1100px){ .grid{ grid-template-columns: repeat(3, minmax(0,1fr)); } }
@media (max-width:700px){ .grid{ grid-template-columns: repeat(2, minmax(0,1fr)); } }

.cat{
  background:var(--panel);
  border:1px solid #eef0f3;border-radius:18px;padding:14px 16px;
  display:flex;align-items:center;gap:10px;
  box-shadow: var(--shadow);
  transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
}
.cat i{
  width:38px;height:38px;border-radius:12px;display:grid;place-items:center;
  background:#f3f4ff;color:var(--primary);
}
.cat span{
  font-weight:600;text-decoration: none;color:var(--primary-ink);
}
.cat:hover{
  transform: translateY(-3px);
  box-shadow: 0 16px 30px rgba(108,92,231,.15);
  border-color: var(--ring);
}

/* 可选：右下角新功能浮标 */
.fab{
  position: fixed; right:18px; bottom:18px; z-index:10;
  display:flex; flex-direction:column; gap:10px;
}
.fab .chip{
  background:var(--panel); border:1px solid #eef0f3; box-shadow:var(--shadow);
  display:flex; align-items:center; gap:8px; padding:10px 12px; border-radius:999px; font-weight:600;
}
.fab .chip .dot{ width:8px; height:8px; background:#ef4444; border-radius:999px; }
</style>
</head>

<body>
<div class="layout">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">XA</div>
    <a class="side-btn active" href="#"><i class="fa-solid fa-house"></i></a>
    <a class="side-btn" href="#"><i class="fa-regular fa-comment-dots"></i></a>
    <a class="side-btn" href="#"><i class="fa-solid fa-truck-fast"></i></a>
    <a class="side-btn" href="#"><i class="fa-regular fa-star"></i></a>
    <a class="side-btn" href="#"><i class="fa-solid fa-gear"></i></a>
    <div style="margin-top:auto"></div>
    <a class="side-btn" href="#"><i class="fa-regular fa-circle-question"></i></a>
  </aside>

  <!-- Main -->
  <main class="main">
    <!-- Top bar -->
    <div class="topbar">
      <div class="search">
        <i class="fa-solid fa-magnifying-glass" style="color:#9ca3af;"></i>
        <input placeholder="Search by food or stall name…" />
      </div>
      <button class="icon-btn" aria-label="Notifications"><i class="fa-regular fa-bell"></i></button>
    </div>

    <!-- Hero banner -->
    <div class="hero">
      <!-- 用你的banner图片替换下面src -->
      <img src="banner.jpg" alt="XIApee — Campus Food & Grocery Delivery">
    </div>

    <!-- Categories -->
    <h2 class="section-title">Category <span class="badge">✔</span></h2>

    <section class="grid">
      <a class="cat" href="#"><i class="fa-solid fa-burger"></i><span>Fast Food</span></a>
      <a class="cat" href="#"><i class="fa-solid fa-bowl-food"></i><span>Chinese</span></a>
      <a class="cat" href="#"><i class="fa-solid fa-utensils"></i><span>Western</span></a>
      <a class="cat" href="#"><i class="fa-solid fa-martini-glass-citrus"></i><span>Drinks</span></a>
      <a class="cat" href="#"><i class="fa-solid fa-bag-shopping"></i><span>Grocery</span></a>
    </section>
  </main>
</div>

<!-- 右下角浮标（可删） -->
<div class="fab">
  <div class="chip"><span class="dot"></span> NEW</div>
</div>
</body>
</html>
