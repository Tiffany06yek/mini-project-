<!DOCTYPE html>
<html>
<head>
    <title>表单示例</title>
</head>
<body>

    <h1>联系表单</h1>

    <!-- 表单容器 -->
    <form action="/submit" method="post">

        <!-- 姓名输入框 -->
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" placeholder="请输入你的姓名">
        <br><br>

        <!-- 邮箱输入框 -->
        <label for="email">邮箱：</label>
        <input type="email" id="email" name="email" placeholder="请输入你的邮箱">
        <br><br>

        <!-- 多行文本框 -->
        <label for="message">留言：</label><br>
        <textarea id="message" name="message" rows="5" cols="40" placeholder="在这里写下你的留言..."></textarea>
        <br><br>

        <!-- 下拉菜单 -->
        <label for="fruit">喜欢的水果：</label>
        <select id="fruit" name="fruit">
            <option value="apple">苹果</option>
            <option value="banana">香蕉</option>
            <option value="orange">橙子</option>
        </select>
        <br><br>

        <!-- 按钮 -->
        <button type="submit">提交</button>
        <button type="reset">重置</button>

    </form>

</body>
</html>
