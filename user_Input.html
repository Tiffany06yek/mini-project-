<!--✅ 🌟 练习题：输入颜色 → 改变网页背景颜色

🎯 目标：
页面上有一个按钮
用户点击按钮后，输入一个颜色（比如 "blue"、"pink"、"lightgreen"）
整个网页背景变成用户输入的颜色！-->

<!DOCTYPE html>
<html>
    <head>
        <title>Color Switcher</title>
    </head>

    <body>
        <h1>You can change the background color here!!!!</h1>
        <p id = "message">Please click the button below.</p>
        <button onclick = "message()">START</button>

        <script>
            function message(){
                let color = prompt("Please enter a color.");
                document.body.style.backgroundColor = color;
                alert("You changed the background to: " + color);

            }
        </script>
    </body>
</html>
